name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "website/**"
      - ".github/workflows/deploy-pages.yml"
  pull_request:
    branches:
      - main
    paths:
      - "website/**"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy website files
        run: |
          # Create build directory
          mkdir -p _site

                    # Copy all website files to build directory
          cp -r website/* _site/

          # Ensure logo is in the correct location
          if [ ! -f "_site/logo.png" ] && [ -f "logo.png" ]; then
            cp logo.png _site/
          fi

          # Ensure CNAME file is in the correct location
          if [ -f "website/CNAME" ]; then
            cp website/CNAME _site/
            echo "CNAME file copied for custom domain"
          fi

          # Create a simple redirect from root to website
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Criage - High-Performance Package Manager</title>
              <meta http-equiv="refresh" content="0; url=./index.html">
              <link rel="canonical" href="./index.html">
          </head>
          <body>
              <p>If you are not redirected automatically, <a href="./index.html">click here</a>.</p>
          </body>
          </html>
          EOF

      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          for file in _site/*.html; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              # Basic validation - check if file has proper HTML structure
              if ! grep -q "<!DOCTYPE html>" "$file"; then
                echo "Warning: $file missing DOCTYPE declaration"
              fi
              if ! grep -q "<html" "$file"; then
                echo "Warning: $file missing html tag"
              fi
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Preview job for pull requests
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: preview

      - name: Extract and serve preview
        run: |
          cd preview
          tar -xf artifact.tar
          echo "Preview would be available at: https://criage.ru/"
          echo "Files ready for deployment:"
          ls -la

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const previewUrl = `https://criage.ru/`;

            const comment = `
            ## ðŸš€ Website Preview Ready!

            Your website changes have been built successfully and are ready for review.

            **Preview URL:** ${previewUrl}

            ### Changes in this PR:
            - Website files have been validated
            - All HTML files are properly structured
            - Ready for deployment to GitHub Pages

            > **Note:** The preview URL will be live once this PR is merged to main branch.
            `;

            github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: comment
            });
